services:
  # Backend API Service (Flask)
  - type: web
    name: vaidya-backend
    runtime: python
    buildCommand: pip install -r backend_flask/requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT backend_flask.app:app
    envVars:
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://vaidya-frontend.onrender.com
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: static
    name: vaidya-frontend
    buildCommand: echo "No build needed"
    staticPublishPath: ./html-frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
